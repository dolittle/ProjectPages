<html>
	<head>
		<title></title>
	</head>
	<body>
		<div class="row">
			<div class="span3">
				<div class="accordion" id="groupAccordian">
		            <div class="accordion-group" data-bind="foreach: groups">
			
		              <div class="accordion-heading">
		                <a class="accordion-toggle" 
							data-bind="text: name, attr: { href: '#'+name() }"
							data-toggle="collapse" 
							data-parent="#groupAccordian"
							>
		                  
		                </a>
		              </div>
		
		              <div data-bind="attr : { id: name }" class="accordion-body collapse" style="height: 0px; ">
		                <div class="accordion-inner">
							<ul data-bind="foreach: topics" class="nav nav-pills nav-stacked">
								<li>
									<a data-bind="text: name, click: $root.selectTopic.bind($data, $parent, $data)" href="#"></a>
								</li>

							</ul>
		                </div>
		              </div>
		            </div>
		         </div>
			</div>
		
			<div class="span8">
				<h1 data-bind="text:currentTopic().name"></h1>
				<header class="jumbotron subhead">
					<div class="subnav">
						<ul class="nav nav-pills" data-bind="foreach: currentTopic().elements">
							<li>
								<a href="#" data-bind="text: $data.name, click: $root.selectElement.bind($data, $data)"></a>
							</li>
						</ul>
					</div>
				</header>	
		
				<div data-bind="html: content"></div>
		
				<div id="disqus_thread"></div>
		
				<script type="text/javascript" data-bind="visible:hasSelectedContent">
				    var disqus_shortname = 'bifrost'; 
				
				    (function() {
				        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
				        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
				        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
				    })();
				</script>		
				
			</div>
		</div>
		
	</body>
</html>
