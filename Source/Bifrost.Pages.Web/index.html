	<style type="text/css">
		body {
			padding-top: 60px;
			padding-bottom: 40px;
		}
		
		/* http://www.alessioatzeni.com/wp-content/tutorials/html-css/CSS3-loading-animation-loop/index.html */
		.ball {
			background-color: rgba(0,0,0,0);
			border:5px solid rgba(0,183,229,0.9);
			opacity:.9;
			border-top:5px solid rgba(0,0,0,0);
			border-left:5px solid rgba(0,0,0,0);
			border-radius:50px;
			box-shadow: 0 0 35px #2187e7;
			width:50px;
			height:50px;
			margin:0 auto;
			-moz-animation:spin .5s infinite linear;
			-webkit-animation:spin .5s infinite linear;
		}
		.ball1 {
			background-color: rgba(0,0,0,0);
			border:5px solid rgba(0,183,229,0.9);
			opacity:.9;
			border-top:5px solid rgba(0,0,0,0);
			border-left:5px solid rgba(0,0,0,0);
			border-radius:50px;
			box-shadow: 0 0 15px #2187e7; 
			width:30px;
			height:30px;
			margin:0 auto;
			position:relative;
			top:-50px;
			-moz-animation:spinoff .5s infinite linear;
			-webkit-animation:spinoff .5s infinite linear;
		}
		@-moz-keyframes spin {
			0% { -moz-transform:rotate(0deg); }
			100% { -moz-transform:rotate(360deg); }
		}
		@-moz-keyframes spinoff {
			0% { -moz-transform:rotate(0deg); }
			100% { -moz-transform:rotate(-360deg); }
		}
		@-webkit-keyframes spin {
			0% { -webkit-transform:rotate(0deg); }
			100% { -webkit-transform:rotate(360deg); }
		}
		@-webkit-keyframes spinoff {
			0% { -webkit-transform:rotate(0deg); }
			100% { -webkit-transform:rotate(-360deg); }
		}
			
		.keepcentered {
		    position:    absolute;
		    left:        50%;        /* Start with top left in the center */
		    top:         50%;
		    width:       200px;      /* The fixed width... */
		    height:      100px;      /* ...and height */
		    margin-left: -100px;     /* Shift over half the width */
		    margin-top:  -50px;      /* Shift up half the height */
		    border: 1px solid black; /* Just for demo */
		}			
	
		.loading
		{
			background: #161616 url(img/pattern_40.gif) top left repeat;

			/*background-color: rgba(0,0,0,255);*/
			
			opacity:.8;
			width: 100px;
			height: 80px;
			padding-top: 20px;
			-webkit-border-radius: 16px;
			-moz-border-radius: 16px;
			border-radius: 16px;	
			border:2px solid white;
		}			
    </style>
