<html>
	<head>
		<title></title>
	</head>
	<body>
	    <div class="regionOuter" style="background-color: white;">
	      <div class="container-narrow">
	        <div class="row-fluid social">
	
				<div class="row">
					<div class="span3">
						<div class="accordion" id="groupAccordian">
				            <div class="accordion-group" data-bind="foreach: groups"> <!-- Kollar -->
					
				              <div class="accordion-heading">
				                <a class="accordion-toggle" 
									data-bind="text: name, attr: { href: '#'+name() }"
									data-toggle="collapse" 
									data-parent="#groupAccordian"
									>
				                  
				                </a>
				              </div>
				
				              <div data-bind="attr : { id: name }" 
									class="accordion-body collapse">
				                <div class="accordion-inner">
									<ul data-bind="foreach: topics" class="nav nav-pills nav-stacked">
										<li>
											<a data-bind="text: name, click: $root.selectTopic.bind($data, $parent, $data)" href="#"></a>
										</li>

									</ul>
				                </div>
				              </div>
				            </div>
				         </div>
					</div>
				
					<div class="span9">
						<h1 data-bind="text:currentTopic().name"></h1>
						<header class="jumbotron subhead">
							<div class="subnav">
								<ul class="nav nav-pills" data-bind="foreach: currentTopic().elements">
									<li>
										<a data-bind="text: $data.name, click: $root.selectElement.bind($data, $data), 
											attr : { 
												href: 
													'/Documentation?group='+$root.currentGroup().name() +
													'&topic='+$root.currentTopic().name() +
													'&element='+$root.currentElement().name()
													
												}"></a>
									</li>
								</ul>
							</div>
						</header>	

						<div data-bind="visible: hasAuthorInfo">
							<h6>Author : <span data-bind="text: currentElement().author"></span></h6>
							<!--<h6>Last changed : <span data-bind="text: currentElement().lastChanged"></span></h6>-->
						</div>
						<br>
						<div data-bind="html: content"></div>
						<br>
						<br>

						<h1><small data-bind="visible:hasSelectedContent">Comments</small></h1>		
						<div id="disqus_thread" data-bind="visible:hasSelectedContent"></div>
				
				
				
						<script type="text/javascript">
						    var disqus_shortname = 'bifrost'; 
							//var disqus_developer = 1;
							//var disqus_identifier = "Something";	
					
						    (function() {
						        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
						        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
						        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
						    })();
						</script>
						
					</div>
				</div>
	        </div>
	      </div>
	    </div>	
		
	</body>
</html>
