<html>
<head>
    <title></title>
</head>
<body>
    <div class="regionOuter" style="background-color: #ddd;">
        <div class="container-narrow">
            <div class="jumbotron">
                <h2>Tutorial : <span data-bind="text: currentTutorial"></span> </h2>
            </div>
        </div>
    </div>

    <div class="regionOuter" style="background-color: white;">
        <div class="container">
            <div class="row-fluid social">
                <div class="span3">
                    <div class="well sidebar-nav">
                        <ul class="nav nav-list" data-bind="foreach: tutorials">
                            <li><a href="#" data-bind="text: $data, click: $root.selectTutorial.bind($data,$data)"></a></li>  
                        </ul>
                    </div>
                </div>
                <div class="span6" data-bind="html: content"></div>
            </div>
        </div>
    </div>
</body>
</html>
